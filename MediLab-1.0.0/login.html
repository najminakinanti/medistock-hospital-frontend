<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Favicons -->
  <link href="assets/img/logomed.png" rel="icon">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Hospital</title>

  <style>
    * {
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #1977cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background-color: #2c4964;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login Hospital</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" id="login_email" required><br>
      <input type="password" placeholder="Password" id="login_password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const API_URL = 'http://127.0.0.1:8000/api'; 

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('login_email').value;
      const password = document.getElementById('login_password').value;

      try {
        const res = await fetch(`${API_URL}/login/hospital`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          alert('Login berhasil!');
          localStorage.setItem('token', data.token);
          window.location.href = 'beranda.html';
        } else {
          alert('Login gagal: ' + (data.message || JSON.stringify(data)));
        }
      } catch (err) {
        alert('Terjadi kesalahan saat login.');
        console.error(err);
      }
    });
  </script>
</body>

</html>
